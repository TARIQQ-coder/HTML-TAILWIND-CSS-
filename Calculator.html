<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://cdn.tailwindcss.com"></script>
	<title>Calculator</title>
</head>
<body>
	<div class="w-4/5 mx-auto my-6">
		<div class="w-full h-12 bg-slate-600 text-4xl text-right">
			<button>0</button>
		</div>

		<div class="grid grid-cols-4 gap-0.5 border-b-2 border-black">
			<div class="h-12 bg-slate-200 text-4xl text-center">
			    <button>AC</button>
			</div>

			<div class="h-12 bg-slate-200 text-4xl text-center">
			     <button>+/-</button>
			 </div>

			 <div class="h-12 bg-slate-200 text-4xl text-center">
			      <button>%</button>
		     </div>

		     <div class="h-12 bg-orange-400 text-4xl text-center">
			        <button>รท</button>
			  </div>
		</div>


		<div class="grid grid-cols-4 gap-0.5 border-b-2 border-black">
			<div class="h-12 bg-slate-200 text-4xl text-center">
			    <button>7</button>
			</div>

			<div class="h-12 bg-slate-200 text-4xl text-center">
			     <button>8</button>
			 </div>

			 <div class="h-12 bg-slate-200 text-4xl text-center">
			      <button>9</button>
		     </div>

		     <div class="h-12 bg-orange-400 text-4xl text-center">
			        <button>x</button>
			  </div>
		</div>

		<div class="grid grid-cols-4 gap-0.5 border-b-2 border-black">
			<div class="h-12 bg-slate-200 text-4xl text-center">
			    <button>4</button>
			</div>

			<div class="h-12 bg-slate-200 text-4xl text-center">
			     <button>5</button>
			 </div>

			 <div class="h-12 bg-slate-200 text-4xl text-center">
			      <button>6</button>
		     </div>

		     <div class="h-12 bg-orange-400 text-4xl text-center">
			        <button>-</button>
			  </div>
		</div>

		<div class="grid grid-cols-4 gap-0.5 border-b-2 border-black">
			<div class="h-12 bg-slate-200 text-4xl text-center">
			    <button>1</button>
			</div>

			<div class="h-12 bg-slate-200 text-4xl text-center">
			     <button>2</button>
			 </div>

			 <div class="h-12 bg-slate-200 text-4xl text-center">
			      <button>3</button>
		     </div>

		     <div class="h-12 bg-orange-400 text-4xl text-center">
			        <button>+</button>
			  </div>
		</div>

		<div class="grid grid-cols-4 gap-0.5 border-b-2 border-black">
			<div class="h-12 bg-slate-200 text-4xl text-center col-span-2">
			    <button>0</button>
			</div>

			 <div class="h-12 bg-slate-200 text-4xl text-center">
			      <button>.</button>
		     </div>

		     <div class="h-12 bg-orange-400 text-4xl text-center">
			        <button>=</button>
			  </div>
		</div>
		
	</div>


</body>
</html>
