<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="Roughsheet.css">
   <script src="https://cdn.tailwindcss.com"></script>
	<title>Roughsheet</title>
</head>
<body> 
          <div class="grid md:grid-cols-3"> <!--Content wrapper-->
            <div class="md:flex lg:justify-end md:justify-end col-span-1 justify-end ">
            <nav>  <!-- nav begin-->
              <div class="flex justify-between items-center">
                <h1 class="uppercase font-black text-gray-400  hover:text-gray-600 p-4 flex">
                  <a href="#">Food Ninja</a>
                </h1>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5">
                <path fill-rule="evenodd" d="M2 4.75A.75.75 0 0 1 2.75 4h14.5a.75.75 0 0 1 0 1.5H2.75A.75.75 0 0 1 2 4.75ZM2 10a.75.75 0 0 1 .75-.75h14.5a.75.75 0 0 1 0 1.5H2.75A.75.75 0 0 1 2 10Zm0 5.25a.75.75 0 0 1 .75-.75h14.5a.75.75 0 0 1 0 1.5H2.75a.75.75 0 0 1-.75-.75Z" clip-rule="evenodd" />
              </svg>

              </div>
              <ul class="md:text-right lg:text-right flex flex-col items-end">
                <li class="md:text-sm lg:text-sm md:mb-2 lg:mb-2 md:border-r-4 border-red-500 text-sm">
                  <a href="#" class="md:flex lg:flex lg:justify-end md:justify-end flex">
                  <span>Home</span>
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5 md:ml-2 lg:ml-2 ml-2">
                  <path fill-rule="evenodd" d="M9.293 2.293a1 1 0 0 1 1.414 0l7 7A1 1 0 0 1 17 11h-1v6a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1v-3a1 1 0 0 0-1-1H9a1 1 0 0 0-1 1v3a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-6H3a1 1 0 0 1-.707-1.707l7-7Z" clip-rule="evenodd" />
                </svg>

                </a>
                </li>
  
                <li class="md:text-sm lg:text-sm md:mb-2 lg:mb-2 md:border-r-4 border-white text-sm">
                  <a href="#" class="md:flex lg:flex lg:justify-end md:justify-end flex">
                  <span>About</span>
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5 md:ml-2 lg:ml-2 ml-2">
                  <path fill-rule="evenodd" d="M18 10a8 8 0 1 1-16 0 8 8 0 0 1 16 0ZM8.94 6.94a.75.75 0 1 1-1.061-1.061 3 3 0 1 1 2.871 5.026v.345a.75.75 0 0 1-1.5 0v-.5c0-.72.57-1.172 1.081-1.287A1.5 1.5 0 1 0 8.94 6.94ZM10 15a1 1 0 1 0 0-2 1 1 0 0 0 0 2Z" clip-rule="evenodd" />
                </svg>


                </a>
                </li>
                
                <li class="md:text-sm lg:text-sm md:mb-2 lg:mb-2 md:border-r-4 border-white text-sm">
                  <a href="#" class="md:flex lg:flex lg:justify-end md:justify-end flex">
                  <span>Contact</span>
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5 md:ml-2 lg:ml-2 ml-2 ">
                  <path d="M3 4a2 2 0 0 0-2 2v1.161l8.441 4.221a1.25 1.25 0 0 0 1.118 0L19 7.162V6a2 2 0 0 0-2-2H3Z" />
                  <path d="m19 8.839-7.77 3.885a2.75 2.75 0 0 1-2.46 0L1 8.839V14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V8.839Z" />
                </svg>


                </a>
                </li>
              </ul>
            </nav>  <!--end nav-->
          </div>
              
            <main class="ml-8 bg-gray-100 pl-8 md:col-span-2"> 
              <div class="flex justify-center lg:justify-end text-pink-600">
                <a href="#" class="md:bg-white lg:bg-white md:rounded-full lg:rounded-full py-2 px-3 uppercase cursor-pointer tracking-wider md:border-2 lg:border-2 border-red-500 md:text-xs lg:text-xs lg:hover:bg-pink-600 lg:hover:text-white  md:hover:bg-pink-600 md:hover:text-white transition ease-out duration-500">Log in</a>
                <a href="#" class="ml-2 lg:bg-white md:bg-white lg:rounded-full md:rounded-full py-2 px-3 uppercase cursor-pointer tracking-wider lg:border-2 md:border-2 border-red-500 lg:text-xs md:text-xs lg:hover:bg-pink-600 lg:hover:text-white md:hover:bg-pink-600 md:hover:text-whitetransition ease-out duration-500">Sign up</a>
              </div>
              <header class="font-light ">
                <h2 class="text-6xl">Recipes</h2>
                <h3 class="text-xl mt-2">For Ninjas</h3>
              </header>
                
               
              <div>

                <h4 class="text-xl font-bold border-b-2 my-12">Latest Recipes</h4>


            <div class="grid lg:grid-cols-3 lg:justify-evenly gap-8">

               <!-- Cards go here -->
              <div class="bg-white rounded overflow-hidden w-fit relative shadow-md hover:shadow-xl">
                <!--Image 1-->
                <img src="images/lasagna.jpg" alt="lasagna" class="image" class="w-12">
                <div class="m-4">
                  <span class="font-bold text-lg">Been chili stew</span>
                  <span class="block text-sm text-gray-500">Recipe by Mario</span>
                </div>
                <div class="bg-gray-100 rounded-full font-bold text-xs p-2 absolute top-0 ml-2 mt-2">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="size-4 inline-block">
                  <path fill-rule="evenodd" d="M1 8a7 7 0 1 1 14 0A7 7 0 0 1 1 8Zm7.75-4.25a.75.75 0 0 0-1.5 0V8c0 .414.336.75.75.75h3.25a.75.75 0 0 0 0-1.5h-2.5v-3.5Z" clip-rule="evenodd" />
                </svg>

                  <span>25mins</span>
                </div>
              </div>

                       
              <div class="bg-white rounded overflow-hidden w-fit relative shadow-md hover:shadow-xl">
                <!--Image 2-->
                <img src="images/Sushi.jpg" alt="Sushi" class="image" class="w-12">
                <div class="m-4">
                  <span class="font-bold text-lg">Sushi</span>
                  <span class="block text-sm text-gray-500">Recipe by Luigi</span>
                </div>
                <div class="bg-gray-100 rounded-full font-bold text-xs p-2 absolute top-0 ml-2 mt-2">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="size-4 inline-block">
                  <path fill-rule="evenodd" d="M1 8a7 7 0 1 1 14 0A7 7 0 0 1 1 8Zm7.75-4.25a.75.75 0 0 0-1.5 0V8c0 .414.336.75.75.75h3.25a.75.75 0 0 0 0-1.5h-2.5v-3.5Z" clip-rule="evenodd" />
                </svg>
                  <span>45mins</span>
                </div>
              </div>


              <div class="bg-white rounded overflow-hidden w-fit relative shadow-md hover:shadow-xl">
                <!--Image 3-->
                <img src="images/Pasta.jpg" alt="Pasta" class="image" class="w-12">
                <div class="m-4">
                  <span class="font-bold text-lg">Pasta</span>
                  <span class="block text-sm text-gray-500">Recipe by Goku</span>
                </div>
                <div class="bg-gray-100 rounded-full font-bold text-xs p-2 absolute top-0 ml-2 mt-2">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="size-4 inline-block">
                  <path fill-rule="evenodd" d="M1 8a7 7 0 1 1 14 0A7 7 0 0 1 1 8Zm7.75-4.25a.75.75 0 0 0-1.5 0V8c0 .414.336.75.75.75h3.25a.75.75 0 0 0 0-1.5h-2.5v-3.5Z" clip-rule="evenodd" />
                </svg>
                  <span>10mins</span>
                </div>
              </div>

            </div>


              <h4 class="text-xl font-bold border-b-2 my-12">Most popular</h4>

              <!--Cards go here-->

              <div>
                
              </div>


               </div> 


             <div class="flex justify-center">
               <button class="font-bold text-xs bg-gray-200 rounded-full py-2 px-3 uppercase cursor-pointer tracking-wider hover:shadow-inner transform hover:scale-110 transition ease-out duration-300 hover:bg-opacity-50">Load more</button>
             </div>  
            </main>
          </div>
  </main>
</body>
</html>
